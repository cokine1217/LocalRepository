<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.rtl.css}">
    <link th:href="@{/css/bootstrap-grid.css}">
    <link th:href="@{/css/bootstrap-grid.rtl.css}">
    <link th:href="@{/css/bootstrap-reboot.css}">
    <link th:href="@{/css/bootstrap-reboot.rtl.css}">
    <link th:href="@{/css/bootstrap-utilities.css}">
    <link th:href="@{/css/bootstrap-utilities.rtl.css}">
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/bootstrap.esm.js}"></script>
    <script th:src="@{/js/bootstarp.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>

</head>

<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Steel traceability system</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="container-fluid">
    <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/Dashboard}">
                            <span data-feather="users" class="align-text-bottom"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Manufacturer}">
                            <span data-feather="users" class="align-text-bottom"></span>
                            Manufacturer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Transporter}">
                            <span data-feather="users-cart" class="align-text-bottom"></span>
                            Transporter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Retailer}">
                            <span data-feather="users" class="align-text-bottom"></span>
                            Retailer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"th:href="@{/Account}">
                            <span data-feather="users" class="align-text-bottom"></span>
                            Account
                        </a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
</div>
</body>

</html>
