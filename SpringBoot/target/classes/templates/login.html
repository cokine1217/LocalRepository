<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Sign In</title>

  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap.rtl.css}">
  <link th:href="@{/css/bootstrap-grid.css}">
  <link th:href="@{/css/bootstrap-grid.rtl.css}">
  <link th:href="@{/css/bootstrap-reboot.css}">
  <link th:href="@{/css/bootstrap-reboot.rtl.css}">
  <link th:href="@{/css/bootstrap-utilities.css}">
  <link th:href="@{/css/bootstrap-utilities.rtl.css}">
  <script th:src="@{/js/bootstrap.bundle.js}"></script>
  <script th:src="@{/js/bootstrap.esm.js}"></script>
  <script th:src="@{/js/bootstarp.js}"></script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  </style>
  <!-- Custom styles for this template -->
  <link th:href="@{/css/signin.css}" rel="stylesheet">

</head>

<body class="text-center">
<main class="form-signin w-100 m-auto">

  <form th:action="@{/verifyLogin}" method="post">
    <img class="mb-4" th:src="@{/img/bootstrap-logo.svg}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput1" required placeholder="Usrname" name="Username" >
      <label for="floatingInput1">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword1" required placeholder="Password" name="Password">
      <label for="floatingPassword1">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
  </form>

    <br>
    <small class="text-muted">Click to go and sign uo your account.</small>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#signUpeModal">
    Sign up
  </button>

  <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>

  <!-- Modal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="signUpeModal"aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5 pt-0">

          <form th:action="@{/register}" method="post">
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="floatingInput2" required placeholder="Username" name="Username">
              <label for="floatingInput2">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="floatingPassword2" required placeholder="Password" name="Password">
              <label for="floatingPassword2">Password</label>
            </div>
              <div>
                <label>Role: </label>
                <select name="Company">
                  <option value="manufacturer">manufacturer</option>
                  <option value="transporter">transporter</option>
                  <option value="retailer">retailer</option>
                  <option  value="consumer">consumer</option>
                </select>
              </div>
            <div>
              <br>
              <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
              <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

</main>
</body>

</html>
