<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.rtl.css}">
    <link th:href="@{/css/bootstrap-grid.css}">
    <link th:href="@{/css/bootstrap-grid.rtl.css}">
    <link th:href="@{/css/bootstrap-reboot.css}">
    <link th:href="@{/css/bootstrap-reboot.rtl.css}">
    <link th:href="@{/css/bootstrap-utilities.css}">
    <link th:href="@{/css/bootstrap-utilities.rtl.css}">
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/bootstrap.esm.js}"></script>
    <script th:src="@{/js/bootstarp.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>

</head>

<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Steel traceability system</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <form class="nav" name="search" th:action="@{/search}" method="post">
        <input  type="text" placeholder="Search" aria-label="Search" th:name="steel">
                <button  type="submit" class="nav-link px-3">Search</button>
    </form>



</header>

<div class="container-fluid">
    <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/Dashboard}">
                            <span data-feather="users" class="align-text-bottom"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Manufacturer}">
                            <span data-feather="users" class="align-text-bottom"></span>
                            Manufacturer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Transporter}">
                            <span data-feather="users-cart" class="align-text-bottom"></span>
                            Transporter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Retailer}">
                            <span data-feather="users" class="align-text-bottom"></span>
                            Retailer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"th:href="@{/Account}">
                            <span data-feather="users" class="align-text-bottom"></span>
                            Account
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">All</h1>
            </div>

            <p style="color: green" th:text="${msgSuccess}" th:if="${not #strings.isEmpty(msgSuccess)}"></p>
            <p style="color: red" th:text="${msgFail}" th:if="${not #strings.isEmpty(msgFail)}"></p>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>型号</th>
                        <th>品质</th>
                        <th>生产日期</th>
                        <th>运输途径</th>
                        <th>运输班次</th>
                        <th>销售价格</th>
                        <th>销售时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="steel:${list}">
                        <td th:text="${steel.getSteel_P_Id()}"></td>
                        <td th:text="${steel.getSteel_P_Name()}"></td>
                        <td th:text="${steel.getSteel_P_Quality()}"></td>
                        <td th:text="${steel.getSteel_P_ManufactureTime()}"></td>
                        <td th:text="${steel.getSteel_T_Pathway()}"></td>
                        <td th:text="${steel.getSteel_T_Shift()}"></td>
                        <td th:text="${steel.getSteel_R_Price()}"></td>
                        <td th:text="${steel.getSteel_R_SalesTime()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

</body>

</html>
